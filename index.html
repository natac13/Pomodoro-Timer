<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
    content must come *after* these tags -->
    <title>Natac's Pomodoro Timer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media
    queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
        </script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
        </script>
    <![endif]-->
  </head>
  <body>
  <main class="container">
    <div class="row text-center">
      <div class="col-xs-12">
        <header class="color-secondary-1-4">
          <h1>Natac's Pomodoro Timer</h1>
        </header>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-xs-8">
        <div class="row">
          <!-- What action to be taking -->
          <h3 class="activity color-primary-4">Working</h3>
        </div>

        <div class="row clock-wrapper">
          <!-- The timer display -->
          <div class="plus timer">
            <button type="button" class="btn">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
          </div>
          <div class="clock timer">25:00</div>
          <div class="minus timer">
            <button type="button" class="btn">
              <i class="glyphicon glyphicon-minus"></i>
            </button>
          </div>
        </div>

        <div class="row">
          <!-- Play/reset buttons -->
          <div class="play controls">
            <button type="button" class="btn">
              <i class="glyphicon glyphicon-play"></i>
            </button>
          </div>
          <div class="reset controls">
            <button type="button" class="btn">
              <i class="glyphicon glyphicon-repeat"></i>
            </button>
          </div>
        </div>

      </div>
      <div class="col-xs-3 tasks">
        <h3 class="color-secondary-1-4">Completed</h3>
        <div class="row">
          <i class="glyphicon glyphicon-ok"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
        </div>
        <div class="row">
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
        </div>
        <div class="row">
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
        </div>
        <div class="row">
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
          <i class="glyphicon glyphicon-remove"></i>
        </div>

      </div>
    </div>
  </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as
    needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
